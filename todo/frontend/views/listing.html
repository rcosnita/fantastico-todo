<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="fantastico roa,fantastico get started,todo web app,roa,fantastico framework">
        <meta name="description" content="TODO sample application meant to showcase Fantastico Framework resource oriented architecture.">
        <meta name="author" content="Radu Viorel Cosnita">
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="/frontend/static/css/bootstrap.css" type="text/css" />
        <link rel="stylesheet" href="/frontend/static/css/bootstrap-theme.css" type="text/css" />
        <link rel="stylesheet" href="/frontend/static/css/todo.css" type="text/css" />

        <title>Todo Fantastico Tutorial</title>
        
        <script src="/frontend/static/js/deps/jquery-1.10.2.js"></script>
        <script src="/frontend/static/js/deps/underscore-1.5.2.js"></script>
        <script src="/frontend/static/js/deps/backbone-1.1.0.js"></script>
        
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        
        <script src="/frontend/static/js/deps/bootstrap-3.0.2.js"></script>

        <script src="/frontend/static/js/bootstrap.js"></script>
        <script src="/frontend/static/js/models/resources_registry.js"></script>
        <script src="/frontend/static/js/models/tasks.js"></script>
        
        <script src="/frontend/static/js/list_tasks.js"></script>
    </head>
    
    <body>
        <div class="row">
            <div class="col-sm-6">
                <div class="page-header">
                  <h1>TODO powered by Fantastico</h1>
                </div>
            </div>
        </div>

        <div class="form-horizontal">
            <div class="row">
                <div class="col-sm-6">
                    <input type="text" class="form-control input-large" placeholder="What do I have to do?" 
                            id="txt-new-task" />
                </div>
            </div>
            
            <br/>
            
            <div class="row">
                <div class="col-sm-6">{% component url="/frontend/ui/tasks-list-menu",runtime="server" %}{% endcomponent %}</div>
            </div>
            
            <div class="row">
                <div class="col-sm-6">
                    {% component url="/frontend/ui/tasks-list-content",runtime="server" %}{% endcomponent %}
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-6">
                    {% component url="/frontend/ui/tasks-list-pager",runtime="server" %}{% endcomponent %}
                </div>
           </div>
        </div>
    </body>
</html>
